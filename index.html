  <body>

        </div>
      </header>

      <div class="atlas-drawer mdl-layout__drawer mdl-color--grey-200 mdl-color-text--blue-grey-500">

            <img src="images/atlas_logo.png" class="atlas-logo">
          </div>
        </header>

        <nav class="atlas-navigation mdl-navigation mdl-color--grey-200">
          <a class="mdl-navigation__link" href="./index.html"><i class="mdl-color-text--red-800 material-icons" role="presentation">inbox</i>Traces</a>
          <a class="mdl-navigation__link" href="./news.html"><i class="mdl-color-text--red-800 material-icons" role="presentation">report</i>News</a>

              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">Read More</a>
              </div>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
            <div class="demo-options mdl-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--12-col-desktop">
            </div>
          </div>
        </div>
